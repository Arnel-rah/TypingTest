<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- MÉTA-DONNÉES ET LIENS -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    
    <!-- LIAISONS AVEC LES FICHIERS CSS -->
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="stylesheet" href="assets/css/responsive.css"/>
    
    <!-- POLICE GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!-- MAIN : PAGE DE CONNEXION -->
    <main class="login-page">
      <div class="container-login">
        
        <!-- SECTION GAUCHE (VIDE) AVEC IMAGE DE FOND OU CONTENU (peut être ajouté) -->
        <div class="left"></div>

        <!-- SECTION DROITE : FORMULAIRE DE CONNEXION -->
        <div class="right">
          <h2>Login</h2>
          <form>
            
            <!-- CHAMP EMAIL -->
            <label>Email</label>
            <div class="input-box">
              <!-- ICONE POUR L'EMAIL -->
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Enter your email" required/>
            </div>

            <!-- CHAMP MOT DE PASSE -->
            <label>Password</label>
            <div class="input-box">
              <!-- ICONE POUR LE MDP -->
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Enter your password" required/>
            </div>

            <!-- Lien pour mot de passe oublié -->
            <a href="#" class="forgot">Forgot Password?</a>

            <!-- BOUTON DE CONNEXION -->
            <button type="submit" class="login-btn">Log In</button>

            <!-- DIVIDEUR POUR LES MÉTHODES DE CONNEXION -->
            <div class="divider">
              <span>Or Continue With</span>
            </div>

            <!-- ICÔNES DES RÉSEAUX SOCIAUX POUR LA CONNEXION -->
            <div class="social-icons">
              <!-- ICÔNE GOOGLE -->
              <i class="fab fa-google"></i>
              <!-- ICÔNE FACEBOOK -->
              <i class="fab fa-facebook"></i>
              <!-- ICÔNE APPLE -->
              <i class="fab fa-apple"></i>
            </div>

            <!-- LIEN POUR S'INSCRIRE -->
            <p class="signup">
              Don’t have an account? <a href="#">Sign Up here</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
