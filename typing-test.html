<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Typing</title>

    <!-- ========== FEUILLES DE STYLES ========== -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- ========== BIBLIOTHÃˆQUE D'ANIMATION GSAP ========== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>

  <body>
    <!-- ================== BARRE DE NAVIGATION START =================== -->
    <nav class="navbar">
      <div class="logo">
        <i class="fa-solid fa-keyboard"></i>
        <span>
          <span class="orange logo-title">V</span>anilla
          <span class="orange logo-title">T</span>yping
        </span>
      </div>

      <!-- BOUTON MENU BURGER POUR MOBILE -->
      <div class="burger-menu" id="burgerMenu" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>

      <!-- BOUTONS DE NAVIGATION -->
      <div class="nav-buttons" id="navMenu">
        <button class="demo-btn" data-i18n="demo">DÃ©mo</button>
        <button class="signup-btn" data-i18n="signup">Sâ€™inscrire</button>
        <i class="fa-regular fa-user icon"></i>
        <div class="separator">|</div>

        <!-- SELECTEUR DE LANGUE PERSONNALISÃ‰ -->
        <div class="language-selector">
          <button id="languageToggle">
            <span id="flagIcon">ðŸ‡«ðŸ‡·</span>
            <span id="languageCode">FR</span>
          </button>
        </div>

        <!-- INTERRUPTEUR POUR LE THÃˆME SOMBRE/CLAIR -->
        <div class="theme-toggle-switch" id="theme-switch">
          <div class="toggle-thumb" id="toggle-thumb">
            <i class="fa-solid fa-sun" id="theme-icon"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- ================== ZONE DE JEU =================== -->
    <main class="game-container">
      <!-- En-tÃªte du jeu -->
      <div class="game-header">
        <div class="mode-box">
          <i class="fa-solid fa-chess-queen"></i>
          <span>Niveau : <strong id="difficultyDisplay">Facile</strong></span>
        </div>
        <div class="timer-box">
          <i class="fa-solid fa-clock"></i>
          <span id="timer">30s</span>
        </div>
      </div>

      <!-- Zone de frappe -->
      <div class="typing-area">
        <div class="text-to-type" id="textToType"></div>
      </div>

      <!-- Statistiques -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-icon success">
            <i class="fa-solid fa-check-double"></i>
          </div>
          <div class="stat-content">
            <span class="stat-value" id="wordCount">0</span>
            <span class="stat-label">Mots rÃ©ussis</span>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon error">
            <i class="fa-solid fa-bug"></i>
          </div>
          <div class="stat-content">
            <span class="stat-value" id="errorCount">0</span>
            <span class="stat-label">Erreurs</span>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon primary">
            <i class="fa-solid fa-gauge-high"></i>
          </div>
          <div class="stat-content">
            <span class="stat-value" id="wpm">0</span>
            <span class="stat-label">Mots/minute</span>
          </div>
        </div>
      </div>

      <!-- Boutons d'action -->
      <div class="action-buttons">
        <button class="quit-btn" onclick="window.location.href='index.html'">
          <i class="fa-solid fa-door-open"></i> Quitter
        </button>
        <button class="retry-btn" onclick="startGame()">
          <i class="fa-solid fa-rotate"></i> Recommencer
        </button>
      </div>
    </main>

    <!-- FenÃªtre de rÃ©sultat -->
    <div id="resultModal" class="game-result-modal hidden">
      <div class="modal-content-wrapper">
        <div class="modal-header-section">
          <h2><i class="fa-solid fa-trophy"></i> RÃ©sultats</h2>
          <button class="modal-close-btn" onclick="closeModal()">
            &times;
          </button>
        </div>

        <div class="modal-chart-container">
          <canvas id="resultChart"></canvas>
        </div>

        <div class="modal-footer-section">
          <button class="modal-restart-btn" onclick="startGame(); closeModal()">
            <i class="fa-solid fa-play"></i> Nouvelle partie
          </button>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
